<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>PalaTOS â€“ My Profile</title>
  <!-- Custom application stylesheet -->
  <link rel="stylesheet" th:href="@{/static/css/file.css}"/>
  <!-- Bootstrap CSS for layout and components -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
</head>
<body style="background-color: #f2f2f2;">

<!-- Include the navbar fragment, activating the 'Profile' tab and passing the user object -->
<div th:replace="fragments/navbar :: navbar('profileTab', ${user})"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card p-4 shadow-sm">
        <!-- Page heading -->
       <h2 class="text-center mb-4">My Profile</h2>

        <!-- Display customer profile details -->
       <p><strong>Name:</strong>        <span th:text="${profile.name}"/></p>
       <p><strong>Surname:</strong>     <span th:text="${profile.surname}"/></p>
       <p><strong>Email:</strong>       <span th:text="${profile.email}"/></p>
       <p><strong>Active:</strong>      <span th:text="${profile.active}"/></p>
       <p><strong>Phone:</strong>       <span th:text="${profile.customerPhone}"/></p>
       <p><strong>Date of Birth:</strong> <span th:text="${profile.dateOfBirth}"/></p>
       <p><strong>Country:</strong>     <span th:text="${profile.country}"/></p>
       <p><strong>City:</strong>        <span th:text="${profile.city}"/></p>
       <p><strong>Street:</strong>      <span th:text="${profile.street}"/></p>
       <p><strong>House #:</strong>     <span th:text="${profile.houseNumber}"/></p>
       <p><strong>Postal Code:</strong> <span th:text="${profile.postalCode}"/></p>

        <!-- Action buttons: Log out and placeholder Update -->
       <div class="text-center mt-4">
         <!-- Logout form posts to /logout -->
         <form th:action="@{/logout}" method="post" style="display:inline;">
           <button type="submit"
                   class="btn btn-dark"
                   aria-label="Log out">
             Log out
           </button>
         </form>
         <!-- Disabled update button for future profile editing -->
         <button type="button"
                 class="btn btn-dark ml-2"
                 aria-label="Update"
                 disabled>
           Update
         </button>
       </div>
     </div>
   </div>
 </div>
</div>

</body>
</html>
